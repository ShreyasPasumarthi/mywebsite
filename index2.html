         <script>
    (function (window, document, undefined) {
	'use strict';
	if (!('localStorage' in window)) return;
	var nightMode = localStorage.getItem('gmtNightMode');
	if (nightMode) {
		document.documentElement.className += 'nightmode';
	}
})(window, document);


(function (window, document, undefined) {

	'use strict';

	if (!('localStorage' in window)) return;

	var nav = document.querySelector('#menuprimary');
	if (!nav) return;

	nav.innerHTML += '<li style="float:right!important" id="nightmode"><a role="button" href="#">toggle night mode</a></li>';

	var nightMode = document.querySelector('#nightmode');
	if (!nightMode) return;

	nightMode.addEventListener('click', function (event) {
		event.preventDefault();
		document.documentElement.classList.toggle('nightmode');
		if ( document.documentElement.classList.contains('nightmode') ) {
			localStorage.setItem('gmtNightMode', true);
			return;
		}
		localStorage.removeItem('gmtNightMode');
	}, false);

})(window, document);
    </script>
